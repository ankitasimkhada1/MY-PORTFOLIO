<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Ankita's Portfolio{% endblock %}</title>
    {% load django_bootstrap5 %}
    {% load static %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top bg-light-gradient">
        <div class="container">
            <a class="navbar-brand fw-bold fs-4 text-black" href="{% url 'home' %}">Ankita's Portfolio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link fw-bold fs-4 text-black" href="{% url 'home' %}"><i class="fas fa-home"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-bold fs-4 text-black" href="{% url 'projects' %}"><i class="fas fa-briefcase"></i> Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-bold fs-4 text-black" href="{% url 'contact' %}"><i class="fas fa-envelope"></i> Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="container-fluid py-5">
        {% block content %}{% endblock %}
    </main>
    <footer class="bg-dark-gradient text-white text-center py-4">
        <p class="fs-5 mb-3">&copy; 2025 Ankita Simkhada</p>
        <a href="{% url 'contact' %}" class="btn btn-outline-light btn-lg px-5 py-3 fs-5"><i class="fas fa-envelope me-2"></i> Contact Me for Inquiry</a>
    </footer>
</body>
</html>
